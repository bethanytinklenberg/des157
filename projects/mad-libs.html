<!DOCTYPE html>
<!--bethany tinklenberg mad libs html-->

<html>

<head>
  <meta charset="UTF-8">
  <title>Mad Libs - Bethany Tinklenberg</title>
  <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css">
  <link href="madstyle.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Montserrat:300" rel="stylesheet">
</head>

<body>
  <header>
    <h1>THE <em>cocktail</em> CREATOR</h1>
  </header>

  <article>
    <form name="f">
      <div>
        <label for="mood">whats the mood?</label>
        <input type="radio" name="mood" value="sweet" checked> <em>sweet</em>
        <input type="radio" name="mood" value="sour"> <em>sour</em>
      </div>

      <div>
        <label for="alcohol">pick your alcohol</label>
        <input type="text" name="alcohol" required>
      </div>

      <div>
        <label for="juice">what juice do you like?</label>
        <input type="text" name="juice" required>
      </div>

      <div>
        <label for="fruit">want to add a fruit?</label>
        <input type="text" name="fruit" required>
      </div>

      <div>
        <label for="l">what about a liqueur?</label>
        <input type="text" name="l" required>
      </div>

      <div>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
      </div>
  </article>

  <section id="results">
    <p id="myMix"></p>
  </section>

  <!-- madstyle javascript code here-->
  <script src="madscript.js"></script>
</body>

</html>
