<!--interactive wireframe editor-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Interactive Wireframe - Bethany Tinklenberg</title>
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@7.0.0/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link href="audiencestyle-slideronly.css" rel="stylesheet" type="text/css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
</head>

<body>
  <header>
    <a href="" id="undo"><img src="images/undo.png" width="30"></a>
    <div class="button" id="done"><a href="send.html">done</a></div>
  </header>

  <div id="results">
    <!--this is where the flower builder will go-->
  </div>

  <div class="page" id="flowereditor">
    <p> please select a petal style </p>
    <a id="petal1" href=""><img src="images/petal1.png" alt="petal"></a>
    <a id="petal2" href=""><img src="images/petal2.png" alt="petal"></a>
    <a id="petal3" href=""><img src="images/petal3.png" alt="petal"></a>
  </div>

  <div class="page" id="coloreditor">
    <p> choose the color of your flower </p>
    <div id="colorslider">
    </div>
    <!-- color slider goes here -->
  </div>

  <div class="page" id="sizeeditor">

    <!-- size adjuster goes here -->
  </div>

  <nav id="menu">
    <ol>
      <li><a href="#flowereditor"><img src="images/flower.png"></a></li>
      <li><a href="#coloreditor"><img src="images/color.png"></a></li>
      <li><a id="sizebutton" href="#sizeeditor"><img src="images/size.png"></a></li>
    </ol>
  </nav>

  <script src="audience-slideronly.js"></script>
</body>

</html>
