<!--interactive wireframe editor-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Interactive Wireframe - Bethany Tinklenberg</title>
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@7.0.0/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <a href="" id="undo"><img src="images/undo.png" width="30"></a>
    <div class="button" id="done"><a href="send.html">done</a></div>
  </header>

  <div id="results">
    <!--this is where the flower result will go-->
  </div>

<!--links start with a hash mark because they are local to this page and link to the element on this page with the same id (minus the hashtag)-->

  <nav id="menu">
    <ol>
      <li><a href="#pflower" alt=""><img src="images/flower.png"></a>
        <!--flower style-->
      </li>
      <li><a href="#pmiddle" alt=""><img src="images/middle.png"></a>
        <!--center style-->
      </li>
      <li><a href="#pleaves" alt=""><img src="images/leaf.png"></a>
        <!--leaf style-->
      </li>
      <li><a href="#pcolor" alt=""><img src="images/color.png"></a>
        <!--color-->
      </li>
      <li><a href="#psize" alt=""><img src="images/size.png"></a>
        <!--size-->
      </li>
    </ol>
  </nav>

  <article class="page" id="pflower">
    <section id="flower">
      <a id="petal1" href=" "><img src="images/petal1.png" alt="petal"></a>
      <a id="petal2" href=" "><img src="images/petal2.png" alt="petal"></a>
      <a id="petal3" href=" "><img src="images/petal3.png" alt="petal"></a>
      <p>select a petal type</p>
      <br>
      <p>number of petals</p>
      </div>
    </section>
  </article>

  <article class="page" id="pmiddle">
    <section id="middle">
      <a id="middle1" href=" "><img src="images/middle1.png" alt="middle"></a>
      <a id="middle2" href=" "><img src="images/middle2.png" alt="middle"></a>
      <a id="middle3" href=" "><img src="images/middle3.png" alt="middle"></a>
      <a id="middle4" href=" "><img src="images/middle4.png" alt="middle"></a>
      <a id="middle5" href=" "><img src="images/middle5.png" alt="middle"></a>
      <p>select a middle for your flower</p>
    </section>
  </article>

  <article class="page" id="pleaves">
    <section id="leaves">
      <a id="leaf1" href=" "><img src="images/leaf1.png" alt="leaf"></a>
      <a id="leaf2" href=" "><img src="images/leaf2.png" alt="leaf"></a>
      <a id="leaf3" href=" "><img src="images/leaf3.png" alt="leaf"></a>
      <a id="leaf4" href=" "><img src="images/leaf4.png" alt="leaf"></a>
      <p>select a leaf style</p>
    </section>
</article>

  <article class="page" id="pcolor">4</article>
  <article class="page" id="psize">5</article>
</body>

</html>
